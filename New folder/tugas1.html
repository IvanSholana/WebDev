<!doctype html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <div id="calculator">
      <table style="margin: auto;">
        <tr>
          <td><label for="angka_1">Angka 1</label></td>
          <td>:</td>
          <td><input name="angka_1" type="number" id="angka_1"></td>
        </tr>
        <tr>
          <td><label for="angka_2">Angka 2</label></td>
          <td>:</td>
          <td><input name="angka_2" type="number" id="angka_2"></td>
        </tr>
        <tr>
          <td><label for="hasil">Hasil </label></td>
          <td>:</td>
          <td><input name="hasil" type="number" id="hasil" disabled style="background-color: white;"></td>
        </tr>
        <tr>
        </tr>
      </table>
      <div id="operator">
        <button id="tambah">+</button>
        <button id="kali">x</button>
        <button id="bagi">/</button>
        <button id="kurang">-</button>
        <button id="reset">Reset</button>
      </div>
    </div>
  </div>
<script src="../program.js"></script>
</body>
</html>
