<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="style4.css">
</head>
<body>
    <div id="container">
        <div id="main">
            <div id="judul">
                <h1 id="judultext">Latihan Perulangan</h1>
            </div>
            <div id="inputan">
                <table>
                    <tr>
                        <td>Data Input</td>
                        <td>:</td>
                        <td></td>
                    </tr>
                    <tr>
                        <td>Saldo</td>
                        <td>:</td>
                        <td><input type="number" name="saldo" id="saldo"></td>
                    </tr>
                    <tr>
                        <td>Bunga</td>
                        <td>:</td>
                        <td><input type="number" name="bunga" id="bunga"> % </td>
                    </tr>
                    <tr>
                        <td>Waktu</td>
                        <td>:</td>
                        <td><input type="number" name="waktu" id="waktu"> Bulan </td>
                    </tr>
                </table>
            </div>
            <div id="operator">
                <button id="hitung">Hitung</button>
                <button id="reset">Reset</button>
            </div>
            <div id="hasil">
                <p>Hasil Perhitungan : </p>
                <textarea name="hasil" id="hasil2" cols="110" rows="10"></textarea>
            </div>
        </div>
    </div>
<script src="./program4.js"></script>
</body>
</html>
