<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="style3.css">
</head>
<body>
    <div id="container">
        <div id="main">
            <div id="judul">
                <h1 id="judultext">Menghitung Indeks Prestasi</h1>
            </div>
            <div id="isi">
                <div id="form-quiz">
                    <p>Quiz (10%)</p>
                    <input type="number" name="Quiz" id="Quiz" min="0" >
                </div>
                <div id="form-tugas">
                    <p>Tugas (20%)</p>
                    <input type="number" name="Tugas" id="Tugas" min="0" >
                </div>
                <div id="form-uts">
                    <p>UTS (10%)</p>
                    <input type="number" name="UTS" id="UTS" min="0" >
                </div>
                <div id="form=uas">
                    <p>UAS (40%)</p>
                    <input type="number" name="UAS" id="UAS" min="0" >
                </div>
            </div>
            <div id="operator">
                <button id="hitung">Hitung</button>
                <button id="ulang">Ulang</button>
            </div>
            <div id="hasil">
                <div>
                    <label for="IPK">Indeks Prestasi : </label>
                    <input type="number" name="IPK" id="IPK" disabled>
                </div>
                <div>
                    <label for="keterangan">Keterangan : </label>
                    <input type="text" name="keterangan" id="keterangan" disabled>
                </div>
            </div>
        </div>
    </div>
<script src="../program3.js"></script>
</body>
</html>
